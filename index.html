<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katariina Tamm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('hero-image.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center 20%;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 6rem);
            font-weight: 100;
            line-height: 0.8;
            margin: 0;
            text-align: center;
            letter-spacing: 0.2em;
            align-self: center;
            color: #f8f8f8;
            opacity: 0;
            animation: fadeInText 2s ease-out 0.25s forwards;
        }
        
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1rem;
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .bottom-nav a {
            color: #f8f8f8 !important;
            text-decoration: none;
            font-weight: 100;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            position: relative;
            display: inline-block;
        }

        .bottom-nav a:hover {
            transform: scale(1.05);
        }
        
        .bottom-nav a:active {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }
        
        .bottom-nav a:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
        }
        
        @keyframes ripple {
            to {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KATARIINA TAMM</h1>
        <nav class="bottom-nav">
            <a href="mailto:contact@katariinatamm.com">CONTACT</a>
            <a href="https://www.imdb.com/name/nm5518685/" target="_blank">IMDB</a>
        </nav>
    </div>
    
</body>
</html>
